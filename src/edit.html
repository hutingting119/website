<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="../images/xiyoulinux.png">
    <title>活动编辑页面</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">

</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-xs-2">
            <h1>活动编辑</h1>
            <button class="btn" type="button">创建新活动</button>
        </div>

    </div>

    <div style="margin-top: 20px;">
        <form class="form-inline" role="form">

            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-addon">标题：</div>
                    <input type="text" class="form-control">
                </div>

            </div>

            <br/>
            <br/>

            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-addon">日期：</div>
                    <input class="form-control" type="date" placeholder="date">
                </div>

            </div>

            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-addon">时间：</div>
                    <input class="form-control" type="time" placeholder="time">
                </div>

            </div>

            <br/>
            <br/>

            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-addon">地点：</div>
                    <input class="form-control" type="text" placeholder="地点">
                </div>

            </div>

            <div class="form-group">

                <div class="input-group">

                    <div class="input-group-addon">标签：</div>
                    <input class="form-control" type="email" placeholder="多个标签逗号隔开">

                </div>

            </div>

            <br/>
            <br/>

            <div class="form-group">
                <label for="exampleInputFile">海表图片：</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>

        </form>

    </div>
</div>

<script src="../dist/js/jquery-2.1.1.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
</body>
</html>
