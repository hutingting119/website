<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>简介编辑</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="shortcut icon" href="../images/xiyoulinux.png">

    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/datepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/datepicker/datedropper.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/datepicker/timedropper.min.css">

</head>
<body>

<div class="container" style="background-color: rgba(235, 232, 236, 0.55)" >
    <div class="row" >
        <div >
            <h3>撰写新文章</h3>
        </div>
    </div>
    <br/>
    <div class="row">
        <form action="#" method="post">
            <div class="row">
                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">标题：</span>
                        <input type="text" class="form-control" name="title" placeholder="在此输入标题">
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <label>LOGO图片：</label><input type="file">
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-12">
                    <script id="editor" type="text/plain" style="height:500px;"></script>
                </div>
                <div id="btns">
                    <div>
                        <button onclick="getAllHtml()">获得整个html的内容</button>
                        <button onclick="getContent()">获得内容</button>
                        <button onclick="setContent()">写入内容</button>
                        <button onclick="setContent(true)">追加内容</button>
                        <button onclick="getContentTxt()">获得纯文本</button>
                        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
                        <button onclick="hasContent()">判断是否有内容</button>
                        <button onclick="setFocus()">使编辑器获得焦点</button>
                        <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
                        <button onmousedown="setblur(event)">编辑器失去焦点</button>
                    </div>
                    <div>
                        <button onclick="getText()">获得当前选中的文本</button>
                        <button onclick="insertHtml()">插入给定的内容</button>
                        <button id="enable" onclick="setEnabled()">可以编辑</button>
                        <button onclick="setDisabled()">不可编辑</button>
                        <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
                        <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
                        <button onclick=" UE.getEditor('editor').setHeight(300)">设置高度为300默认关闭了自动长高</button>
                    </div>

                    <div>
                        <button onclick="getLocalData()">获取草稿箱内容</button>
                        <button onclick="clearLocalData()">清空草稿箱</button>
                    </div>

                </div>
                <div>
                    <button onclick="createEditor()">
                        创建编辑器
                    </button>
                    <button onclick="deleteEditor()">
                        删除编辑器
                    </button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-3">
                    <div class="input-group">
                        <input type="submit" class="btn btn-success" value="提交">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!--bootstrap依赖-->
<script src="../dist/js/jquery-2.1.1.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>

<!--UEditer依赖-->
<script type="text/javascript" charset="utf-8" src="UEditer/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="UEditer/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="UEditer/uediter.js"></script>
<script type="text/javascript" charset="utf-8" src="UEditer/lang/zh-cn/zh-cn.js"></script>

<!--datepicter的依赖-->
<script type="text/javascript" charset="utf-8" src="../dist/js/datepicker/datedropper.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../dist/js/datepicker/timedropper.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../dist/js/datepicker/datepicker.js"></script>

</body>
</html>
